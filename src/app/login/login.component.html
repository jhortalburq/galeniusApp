    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(/assets/img/enlace.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row mt-4 pb-5">
                      <div class="col-12 mx-auto text-center">
                          <img class="logo-img" src="/assets/img/enlace.png"/>
                      </div>
                    </div>
                    <!--<div class="form-group mt-5">-->
                        <!--<div class="col-xs-12">-->
                            <!--<input class="form-control" type="text" required="" placeholder="Username">-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<div class="col-xs-12">-->
                            <!--<input class="form-control" type="password" required="" placeholder="Password">-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="md-form form-sm">
                      <input type="email" id="username" formControlName="username" class="form-control" mdbInput>
                      <label for="username">Nombre de Usuario</label>
                    </div>

                    <div class="md-form form-sm">
                      <input type="password" id="password" formControlName="password" class="form-control" mdbInput>
                      <label for="password">Contraseña</label>
                    </div>


                    <div class="d-flex justify-content-around">
                      <div>
                        <!-- Remember me -->
                        <mdb-checkbox>Recordar</mdb-checkbox>
                      </div>
                      <div>
                        <!-- Forgot password -->
                        <a class="forget_password">Olvidó Contraseña?</a>
                      </div>
                    </div>

                    <button mdbBtn color="danger" [rounded]="true" [block]="true" class="my-4 waves-effect z-depth-0 mt-5" mdbWavesEffect
                      type="submit" [disabled]="!loginForm.valid">Ingresar
                    </button>

                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
