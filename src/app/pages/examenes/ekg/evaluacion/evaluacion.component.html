<mdb-progress-bar *ngIf="disabled" class="progress primary-color-dark" mode="indeterminate"></mdb-progress-bar>

    <div class="container">

        <!-- 
        <div class="form-row mt-1">
            <div class="col-sm-8">
                <div class="md-form form-sm">
                    <textarea mdbInput type="text" id="anamnesis" class="md-textarea form-control form-control-sm" [(ngModel)]="registro.anamnesis"></textarea>
                    <label for="anamnesis">Anamnesis</label>
                </div>
            </div>
        </div> -->

        <div class="row mt-4">

            <div class="col-xs-12 col-sm-12">

                <div class="titulo_seccion">ANTECEDENTES</div>
                
            </div>
        </div>


        <div class="row">
            <div class="col-sm-3" *ngFor="let item of registro.antecedentes let i = index">
                <mdb-checkbox [(ngModel)]="item.status"> {{ item.nombre_antecedente }}</mdb-checkbox> 
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-4">
                <div class="md-form form-sm">
                    <input mdbInput type="text" id="otros_antecedentes" class="form-control form-control-sm" [(ngModel)]="registro.otros_antecedentes">
                    <label for="otros_antecedentes" class="active">Otros Antecedentes</label>
                </div>
            </div>
        </div>

        <div class="row mt-2">

            <div class="col-xs-12 col-sm-12">

                <div class="titulo_seccion">SÍNTOMAS</div>
                
            </div>
        </div>


        <div class="row ">
            <div class="col-sm-3" *ngFor="let item of registro.sintomas let i = index">
                <mdb-checkbox [(ngModel)]="item.status"> {{ item.nombre_sintoma }}</mdb-checkbox> 
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-sm-4">
                <div class="md-form form-sm">
                    <input mdbInput type="text" id="otros_sintomas" class="form-control form-control-sm" [(ngModel)]="registro.otros_sintomas">
                    <label for="otros_sintomas" class="active">Otros Síntomas</label>
                </div>
            </div>
        </div>

        <div class="form-row mt-3 border">

            <div class="col-sm-12">
                <table class="table table-sm table-borderless">
                    <tbody>
                        <tr>
                            <th class="text-center mdb-color darken-3 white-text" style="width: 20%">
                                DATOS DEL EKG
                            </th>
                            <th class="triaje">
                                <div class="form-row mt-3">

                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_ritmo" class="form-control form-control-sm" [(ngModel)]="registro.ritmo">
                                            <label  for="id_ritmo" class="active">Ritmo</label>
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_qt" class="form-control form-control-sm" [(ngModel)]="registro.qt">
                                            <label  for="id_qt" class="active">QT (ms</label>
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_qrs" class="form-control form-control-sm" [(ngModel)]="registro.qrs">
                                            <label  for="id_qrs" class="active">QRS (ms)</label>
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_st" class="form-control form-control-sm" [(ngModel)]="registro.st">
                                            <label  for="id_st" class="active">ST</label>
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_seg_pr" class="form-control form-control-sm" [(ngModel)]="registro.seg_pr">
                                            <label  for="id_seg_pr" class="active">Seg PR (ms)</label>
                                        </div>
                                    </div>
                        
                                </div>
                        
                                <div class="form-row mt-3">
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_onda_s" class="form-control form-control-sm" [(ngModel)]="registro.onda_s">
                                            <label  for="id_onda_s" class="active">Onda S (ms)</label>
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_onda_p" class="form-control form-control-sm" [(ngModel)]="registro.onda_p">
                                            <label  for="id_onda_p" class="active">Onda P (ms)</label>
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_onda_t" class="form-control form-control-sm" [(ngModel)]="registro.onda_t">
                                            <label  for="id_onda_t" class="active">Onda T (ms)</label>
                                        </div>
                                    </div>
                        
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_onda_u" class="form-control form-control-sm" [(ngModel)]="registro.onda_t">
                                            <label  for="id_onda_u" class="active">Onda U (ms)</label>
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-2">
                                        <div class="md-form form-sm">
                                            <input mdbInput type="text" id="id_eje" class="form-control form-control-sm" [(ngModel)]="registro.eje">
                                            <label  for="id_eje" class="active">Eje (°)</label>
                                        </div>
                                    </div>
                        
                                </div>
                    
                            </th>
                        </tr>
        
                    </tbody>
                </table>
            </div>

        </div>


        <div class="form-row mt-3">

            <div class="col-sm-10">
                    <div class="md-form form-sm">
                        <textarea mdbInput type="text" id="anomalias" class="md-textarea form-control form-control-sm" [(ngModel)]="registro.anomalias"></textarea>
                        <label for="anomalias">Hallazgos Anormales</label>
                    </div>
            </div>

        </div>
     

        <div class="row mt-2">

            <div class="col-xs-12 col-sm-12">

                <div class="titulo_seccion">DIAGNÓSTICOS EKG</div>

            </div>

        </div>

        <app-diagnosticos-fichas
            [registros]="diagnosticos"
            tipo="1"
            [programa]="programa"
            [clave]="clave"
            [slug]="slug"
            (submitChange)="onSubmitDiagnostico($event)"
        >
        </app-diagnosticos-fichas>

        
        <div class="row mt-2">
            <div class="col-xs-12 col-sm-12">
                <div class="titulo_seccion">ARCHIVOS DE LA EVALUACIÓN</div>              
            </div>
        </div>

        <app-archivos-fichas
            [registros]="archivos"
            [programa]="programa"
            [clave]="clave"
            [slug]="slug"
            (submitChange)="onSubmitArchivo($event)"
        >
        </app-archivos-fichas>

        <div class="row mt-3">

            <div class="col-xs-12 col-sm-12">

                <div class="titulo_seccion">CONCLUSIONES DE EVALUACIÓN</div>
                
            </div>

        </div>

        <div class="form-row mt-n2">
            <div class="col-sm-4">
                <div class="md-form form-sm">
                    <textarea mdbInput type="text" id="recomendaciones" class="md-textarea form-control" [(ngModel)]="registro.recomendacion"></textarea>
                    <label for="recomendaciones">Recomendaciones</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="md-form form-sm">
                    <textarea mdbInput type="text" id="conclusiones" class="md-textarea form-control form-control-sm" [(ngModel)]="registro.conclusion"></textarea>
                    <label for="conclusiones">Conclusiones</label>
                </div>
            </div>
           
        </div>

        <div class="form-row mt-1">
            <div class="col-sm-2">
                <div class="md-form form-sm">
                    <input mdbInput type="text" id="fecha_examen" class="form-control form-control-sm" [(ngModel)]="registro.fecha_orden" disabled>
                    <label for="fecha_examen" class="">Fecha de Evaluación</label>
                </div>
            </div>

            <div class="col-sm-4">
                <label class="mdb-main-label">Médico Evaluador</label>
                <select2 [data]="options_responsables" [(ngModel)]="registro.responsable">
                </select2>
            </div>

        </div>

        <div class="row mt-4">
            <div class="col-sm-12  d-flex justify-content-center">
                <button mdbBtn size="sm" type="cancel" color="danger" (click)="regresar()">Regresar</button>
                <button mdbBtn size="sm" type="submit" (click)="onSubmit()" [disabled]="disabled" color="primary" class="waves-light" mdbWavesEffect>Continuar</button>
            </div>
        </div>
</div>
