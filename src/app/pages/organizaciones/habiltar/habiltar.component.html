<div class="modal-content">

    <form class="form-horizontal form-material" (ngSubmit)="onSubmit()">

      <div class="modal-header text-center">
        <p class="heading lead"><mdb-icon fas icon="edit"></mdb-icon> Habilitar Organización</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">

            <div class="row ">
                <div class="col-sm-12 col-xs-12">
                      Desea habilitar la Organización: 

                      <br>
                      
                      <b>{{ empresa.nombre }}</b>
                      
                 </div>

            </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn size="sm" type="submit" [disabled]="disabled" color="danger" class="waves-light" mdbWavesEffect>Grabar</button>
      </div>

    </form>

</div>
