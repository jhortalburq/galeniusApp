<div class="row">
    <div class="col-sm-12 col-md-9">
        <mdb-card>
            <mdb-card-body>
                <full-calendar [options]="calendarOptions"></full-calendar>
            </mdb-card-body>
        </mdb-card>
    </div>

    <div class="col-sm-12 col-md-3">
        <div class="row">
            <div class="col-12">
                <mdb-card>
                    <mat-calendar [(selected)]="selected"></mat-calendar>
                </mdb-card>
            </div>    
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <mdb-card>
                        <mat-form-field class="mt-2 col-12">
                            <mat-label>Especialidad</mat-label>
                            <mat-select>
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="col-12 mt-n3">
                            <mat-label>Especialistas</mat-label>
                            <mat-select [formControl]="toppings" multiple>
                            <mat-select-trigger>
                                {{toppings.value?.[0] || ''}}
                                <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
                                (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                                </span>
                            </mat-select-trigger>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping.value">{{topping.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                </mdb-card>
            </div>
        </div>
    </div>

</div>
