    <div class="modal-content">

      <form class="form-horizontal form-material" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="modal-header text-center">
          <p class="heading lead"><mdb-icon fas icon="edit"></mdb-icon> Tipo Producto</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">

              <div class="form-row ">

                  <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="nombre" formControlName="nombre" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="nombre"  class="font-weight-bold">Tipo Producto</label>

                        </div>
                   </div>

                  <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="abreviado" formControlName="abreviado" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="abreviado"  class="font-weight-bold">Abreviado</label>

                        </div>
                   </div>

                  <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="codigo_tributario" formControlName="codigo_tributario" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="codigo_tributario"  class="font-weight-bold">Codigo Tributario</label>

                        </div>
                   </div>

              </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn size="sm" type="submit" [disabled]="!registerForm.valid" color="danger" class="waves-light" mdbWavesEffect>Grabar</button>
        </div>

      </form>

    </div>
