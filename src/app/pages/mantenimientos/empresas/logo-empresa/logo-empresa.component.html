  <div class="row ">
    <div class="col-4">
      <div class="card">
                <div class="card-body" style="text-align: center">
                  <img *ngIf="empresa.url_logo" [src]="empresa.url_logo" style="width: 150px">
                  <img *ngIf="!empresa.url_logo" [src]="imageUrl" style="width: 150px">

                 </div>
      </div>
    </div>

    <div class="col-8">

      <div class="file-field md-form">
        <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
          <span>Seleccione Archivo</span>
          <input type="file" mdbFileSelect (change)="seleccionImagen($event)">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path" type="text" [(ngModel)]="fileName" readonly>
        </div>
      </div>

      <hr>

      <div class="text-center form-sm">
          <button mdbBtn size="sm" type="submit" [disabled]="!imagenSubir" color="danger" class="waves-light" mdbWavesEffect (click)="cambiarImagen()">Subir Foto</button>
      </div>

    </div>

  </div>
