<div class="modal-content">

  <form class="form-horizontal form-material" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="modal-header text-center">
      <p class="heading lead"><mdb-icon fas icon="plus"></mdb-icon> Estudios de Gabinete</p>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true" class="white-text">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">

          <div class="row ">
              <div class="col-sm-12 col-xs-12">
                    <div class="md-form form-sm ">
                      <input type="text" id="nombre" formControlName="nombre" class="form-control form-control-sm"
                             mdbInput mdbValidate>
                      <label for="nombre"  class="font-weight-bold">Nombre Estudio Gabinete (*)</label>

                    </div>
               </div>
          </div>

          <div class="row mt-n4">
              <div class="col-sm-8 col-xs-12">
                  <div class="md-form form-sm form-group">
                      <input
                        formControlName="procedimiento"
                        type="text"
                        class="completer-input form-control mdb-autocomplete mb-0"
                        [mdbAutoCompleter]="auto"
                        placeholder="Ingrese un procedimiento"
                        (keyup)="buscarItem($event)"
                        (keydown)="onKeydown($event)"
                        />
                      <mdb-auto-completer #auto="mdbAutoCompleter" [clearButton]="false">
                        <mdb-option *ngFor="let item of filteredItem | async" [value]="item.nombre" (click)="selectItem(item)">
                          {{ item.nombre }}
                        </mdb-option>
                      </mdb-auto-completer>
                    </div>
               </div>
               <div class="col-sm-2 col-xs-12">
                  <a class="btn btn-primary" mdbBtn [floating]="true" size="sm" mdbWavesEffect (click)="addItem()">
                      <i class="fas fa-plus" style="color: #fff!important"></i>
                  </a>
               </div>
          </div>

          <div class="row ">
              <div class="col-sm-12 col-xs-12">
                  <table class="table table-sm">
                      <thead>
                          <tr class="mdb-color darken-3 white-text">
                              <th>Procedimiento</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of procedimientos">
                              <td>{{ item }}</td>
                              <td style="width: 10%" class="text-center">
                                  <a (click)="quitarItem(item)" style="cursor: pointer">
                                    <i class="fas fa-trash" style="color: red!important"></i>
                                  </a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button mdbBtn size="sm" type="submit" [disabled]="!registerForm.valid || disabled" color="danger" class="waves-light" mdbWavesEffect>Grabar</button>
    </div>

  </form>

</div>
