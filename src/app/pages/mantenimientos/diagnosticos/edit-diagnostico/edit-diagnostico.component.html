<div class="modal-content">

    <form class="form-horizontal form-material" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="modal-header text-center">
        <p class="heading lead"><mdb-icon fas icon="edit"></mdb-icon> Diagnóstico</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">

            <div class="row ">
                <div class="col-sm-9 col-xs-12">
                      <div class="md-form form-sm ">
                        <input type="text" id="razon_social" formControlName="nombre" class="form-control form-control-sm"
                               mdbInput mdbValidate>
                        <label for="razon_social"  class="font-weight-bold">Diagnóstico (*)</label>

                      </div>
                 </div>

                 <div class="col-sm-3 col-xs-12">
                    <div class="md-form form-sm">
                      <input type="text" id="cie" formControlName="cie" class="form-control form-control-sm"
                             mdbInput mdbValidate>
                      <label for="cie"  class="font-weight-bold">CIE (*)</label>
                    </div>
               </div>

            </div>

            <div class="row mt-n4">
                <div class="col-sm-12 col-xs-12">
                    <div class="md-form form-sm">
                        <textarea rows="1" type="text" id="recomendacion" formControlName="recomendacion" class="md-textarea form-control form-control-sm" mdbInput></textarea>
                        <label for="recomendacion"  class="font-weight-bold">Recomendaciones</label>
                      </div>
                 </div>
            </div>

            <div class="row mt-n4">
                <div class="col-sm-12 col-xs-12">
                    <div class="md-form form-sm">
                        <textarea rows="1" type="text" id="conclusion" formControlName="conclusion" class="md-textarea form-control form-control-sm" mdbInput></textarea>
                        <label for="conclusion"  class="font-weight-bold">Conclusiones</label>
                      </div>
                 </div>
            </div>

            

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn size="sm" type="submit" [disabled]="!registerForm.valid || disabled" color="danger" class="waves-light" mdbWavesEffect>Grabar</button>
      </div>

    </form>

</div>
