    <div class="modal-content">

      <form class="form-horizontal form-material" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="modal-header text-center">
          <p class="heading lead"><mdb-icon fas icon="plus"></mdb-icon> Vendedor</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">

              <div class="form-row ">

                   <div class="col-md-8  col-sm-6 col-xs-12">

                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="vendedor" formControlName="vendedor" class="form-control"
                                 mdbInput>
                          <label for="vendedor">Nombre del Vendedor</label>
                        </div>

                   </div>


                 <div class="col-md-4  col-sm-6 col-xs-12">
                      <select class="browser-default custom-select" formControlName="cargo_vendedor" >
                        <option value='' selected disabled>Cargo Vendedor</option>
                        <option value="{{ option.value }}" *ngFor="let option of cargosOptions">{{ option.label }}</option>
                      </select>
                   </div>


              </div>

            <div class="form-row ">

                     <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group">
                        <mdb-date-picker name="fecha_nacimiento" [options]="myDatePickerOptions" [inline]="true" [placeholder]="'Fecha de Nacimiento'" formControlName="fecha_nacimiento"></mdb-date-picker>
                          </div>
                     </div>

                   <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group">
                          <input type="text" id="documento_identidad" formControlName="documento_identidad" class="form-control"
                                 mdbInput>
                          <label for="documento_identidad">Documento Identidad</label>

                        </div>
                   </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group">
                        <mdb-date-picker name="fecha_ingreso" [options]="myDatePickerOptions" [inline]="true" [placeholder]="'Fecha de Ingreso'" formControlName="fecha_ingreso"></mdb-date-picker>
                          </div>
                 </div>
              </div>


              <div class="form-row">
                   <div class="col-md-7 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="direccion" formControlName="direccion" class="form-control"
                                 mdbInput>
                          <label for="direccion">Dirección</label>
                        </div>
                   </div>

                   <div class="col-md-5 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input
                            formControlName="locacion"
                            type="text"
                            class="completer-input form-control mdb-autocomplete mb-0"
                            [mdbAutoCompleter]="auto"
                            placeholder="Dep/Distr/Prov"
                            (keydown)="onKeydown($event)"
                            (keyup)="buscarUbigeo($event)"
                          />
                          <mdb-auto-completer #auto="mdbAutoCompleter" textNoResults="No se encontraron resultados" [clearButton]="false">
                            <mdb-option *ngFor="let item of filteredUbigeo | async" [value]="item.nombre" (onSelectionChange)="selectUbigeo(item)">
                              {{ item.nombre }}
                            </mdb-option>
                          </mdb-auto-completer>
                        </div>
                   </div>



              </div>

              <div class="form-row ">

                   <div class="col-md-4  col-sm-6 col-xs-12">

                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="telefono" formControlName="telefono" class="form-control"
                                 mdbInput>
                          <label for="telefono">Telefono</label>
                        </div>

                   </div>


                  <div class="col-md-5  col-sm-6 col-xs-12">

                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="correo" formControlName="correo" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="correo">Correo Electrónico</label>

                        </div>

                   </div>

                 <div class="col-md-3  col-sm-6 col-xs-12">
                      <select class="browser-default custom-select" formControlName="genero" >
                        <option value='' selected disabled>Genero</option>
                        <option value="{{ option.value }}" *ngFor="let option of generoOptions">{{ option.label }}</option>
                      </select>
                   </div>


              </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn size="sm" type="submit" [disabled]="!registerForm.valid" color="danger" class="waves-light" mdbWavesEffect>Grabar</button>
        </div>

      </form>

    </div>
