<div class="row">
    <div class="col-md-12 col-lg-12">
        <mdb-card class="mdb-card-80">
            <mdb-card-body>
                <div class="row">
                    <div class="col-12">
                        <app-citas-filtro></app-citas-filtro>
                    </div>
                </div>

                <div class="flex-row mt-3">
                    <div class="table-responsive text-nowrap">
                      <table mdbTable [responsive]="true" [bordered]="true" [small]="true" [hover]="true" scrollY="true" style="overflow: auto; height: 50vh">
                        <thead>
                          <tr class="mdb-color darken-3 white-text">
                            <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
                          </tr>
                        </thead>
                        <tbody *ngIf="registros">
                          <tr mdbTableCol *ngFor="let registro of registros">

                            
                            <td >{{ registro.descripcion }}</td>
                            <td class="text-center">{{ registro.tipo_movimiento }}</td>

                           <td class="text-center">
                                  <mdb-checkbox [default]="true" ></mdb-checkbox>
                             </td>

                              <td style="width: 10%" class="text-center">
                                <mdb-badge [danger]="true"  style="cursor: pointer">
                                  <mdb-icon fas icon="pencil-alt" ></mdb-icon> Editar
                                </mdb-badge>
                            </td>

                  
                          </tr>
                        </tbody>

                        <tbody *ngIf="!registros.length">
                          <tr mdbTableCol >
                            <td style="width: 115%" colspan="10">No se encontraron registros</td>
                          </tr>
                        </tbody>

                      </table>
                    </div>
                  </div>
            </mdb-card-body>

            <mdb-card-footer class="text-muted mt-n5">


              <nav>
                <ul class="pagination pagination-circle pg-white float-right">
                  <li class="page-item disabled">
                    <a class="page-link" aria-label="Previous" mdbWavesEffect>
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active"><a class="page-link" mdbWavesEffect>1</a></li>
                  <li class="page-item">
                    <a class="page-link" aria-label="Next" mdbWavesEffect>
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </mdb-card-footer>
        </mdb-card>
    </div>
</div>
