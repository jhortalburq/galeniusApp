<div class="row">

    <div class="col-sm-12 col-md-3">
        <div class="row">
            <div class="col-12">
                <mdb-card>
                    <mat-calendar [(selected)]="selected" (selectedChange)="onSelectDate($event)"></mat-calendar>
                </mdb-card>
            </div>    
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <form class="form-horizontal form-material" [formGroup]="registerForm">
                    <mdb-card>
                        <mat-form-field class="mt-2 col-12">
                            <mat-label>Especialidad</mat-label>
                            <mat-select (selectionChange)="onSelectEspecialidad($event)" formControlName="especialidad">
                                <mat-option *ngFor="let item of especialidades" [value]="item.id">
                                    {{item.nombre | uppercase}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mt-n3 col-12">
                            <mat-label>Especialistas</mat-label>
                            <mat-select (selectionChange)="onSelectEspecialista($event)" formControlName="especialista">
                                <mat-option *ngFor="let item of especialistas" [value]="item.id">
                                    {{item.especialista | uppercase}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                </mdb-card>
                </form>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-9">
        <app-calendar-events 
                [changeDate]="changeDate"
                [especialidad_id]="especialidad_id"
                [especialista_id]="especialista_id"
                (changeDateCalendar)="setNewDate($event)"
                [tipoAgenda]="2"
                *ngIf="!add_cita">
        </app-calendar-events>
        <app-nuevo-ingreso
                [changeDate]="changeDate"
                [especialidad_id]="especialidad_id"
                [especialista_id]="especialista_id"
                (changeDateCalendar)="setNewDate($event)"
                (submitHorario)="setIngreso($event)"
                *ngIf="add_cita">
        </app-nuevo-ingreso>
    </div>
    
</div>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">

    <a mdbBtn [floating]="true" size="lg" color="red" class="waves-light" mdbWavesEffect (click)="fixed.toggle()">
      <mdb-icon fas icon="pencil-alt" ></mdb-icon>
    </a>
  
    <div class="fixed_collapse" mdbCollapse="isCollapsed" #fixed="bs-collapse">
      <a mdbBtn [floating]="true" color="red" class="waves-light" mdbWavesEffect><mdb-icon fas icon="star" (click)="fixed.toggle()"></mdb-icon></a>
      <a mdbBtn [floating]="true" color="yellow" class="darken-1 waves-light" mdbWavesEffect><mdb-icon fas icon="user" (click)="fixed.toggle()"></mdb-icon></a>
      <a mdbBtn [floating]="true" color="green" class="waves-light" mdbWavesEffect><mdb-icon fas icon="envelope" (click)="fixed.toggle()"></mdb-icon></a>
      <a mdbBtn [floating]="true" color="blue" class="waves-light" mdbWavesEffect><mdb-icon fas icon="shopping-cart" (click)="fixed.toggle()"></mdb-icon></a>
    </div>
  
  </div>
