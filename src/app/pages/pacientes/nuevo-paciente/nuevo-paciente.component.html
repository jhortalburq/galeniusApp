<mdb-progress-bar *ngIf="disabled" class="progress primary-color-dark" mode="indeterminate"></mdb-progress-bar>

<div class="row">
    <div class="col-md-12 col-lg-12">

            <mdb-card class="mb-5">
                <mdb-card-body>
                    <div class="row">
                        <div class="col-sm-12">
                            <mdb-stepper #stepper [linear]="true">
                                <mdb-step name="Paciente" class="step1">

                                    <app-datos-personales></app-datos-personales>

                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-12  d-flex justify-content-center">
                                            <button mdbBtn size="sm" color="danger" (click)="regresar()">Cancelar</button>
                                            <button mdbBtn size="sm" color="primary" (click)="nextStep()">Continuar</button>
                                        </div>
                                    </div>

                                </mdb-step>
                                
                                <mdb-step name="Laboral"  class="step2" >

                                    <app-datos-laborales></app-datos-laborales>

                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-12  d-flex justify-content-center">
                                            <button mdbBtn size="sm" color="secondary" (click)="previousStep()">Regresar</button>
                                            <button mdbBtn size="sm" color="primary" (click)="nextStep()">Continuar</button>
                                        </div>
                                    </div>
                                </mdb-step>

                                <mdb-step name="BiomÃ©tricos"  class="step2">

                                    <app-datos-biometricos></app-datos-biometricos>
                                    
                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-12  d-flex justify-content-center">
                                            <button mdbBtn size="sm" color="secondary" (click)="previousStep()">Regresar</button>
                                            <button mdbBtn size="sm" color="primary" (click)="finishStep()">Continuar</button>
                                        </div>
                                    </div>
                                </mdb-step>

                                <mdb-step name="Finalizar" class="step4">

                                    
                                </mdb-step>
                              </mdb-stepper>
                        </div>
                    </div>

                </mdb-card-body>

            </mdb-card>

    </div>
</div>
