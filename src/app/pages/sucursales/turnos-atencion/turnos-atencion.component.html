<form class="form-horizontal form-material" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-3">
            <div class="md-form form-sm">
                <input type="text" id="nombre" formControlName="nombre" class="form-control"
                      mdbInput mdbValidate>
                <label for="nombre">Nombre (*)</label>

              </div>
        </div>

        <div class="col-sm-3">
            <mat-form-field class="col-12 mt-n1">
                <mat-label>Dias de Semana</mat-label>
                <mat-select formControlName="dias" multiple>
                <mat-select-trigger>
                    {{dias.value?.[0] || ''}}
                    <span *ngIf="(dias.value?.length || 0) > 1" class="example-additional-selection">
                    (+{{(dias.value?.length || 0) - 1}} {{dias.value?.length === 2 ? 'dia' : 'dias'}})
                    </span>
                </mat-select-trigger>
                <mat-option *ngFor="let item of _diasList" [value]="item.value">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-sm-2">
            <div class="md-form form-sm">
                <input
                  type="time"
                  id="hora_inicio"
                  class="form-control"
                  formControlName="hora_inicio"
                  mdbInput
                />
                <label for="hora_inicio">Hora de Inicio</label>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="md-form form-sm">
                <input
                  type="time"
                  id="hora_fin"
                  class="form-control"
                  formControlName="hora_fin"
                  mdbInput
                />
                <label for="hora_fin">Hora Fin</label>
            </div>
        </div>

        <div class="col-sm-2">
            <a class="btn btn-primary" mdbBtn [floating]="true" size="sm" mdbWavesEffect (click)="onSubmit()">
                <i class="fas fa-plus" style="color: #fff!important"></i>
            </a>
        </div>
    </div>
</form>

<hr>

<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive">
            <table class="table" mdbTable [bordered]="true" [small]="true" [hover]="true">
                <thead>
                  <tr class="mdb-color darken-3 white-text">
                    <th scope="col" >Día Atención</th>
                    <th scope="col" >Hora Inicio</th>
                    <th scope="col" >Hora Fin</th>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of turnos; let i = index">
                        <tr class="mdb-color darken-1 white-text">
                            <th colspan="3">{{ item.nombre }}</th>
                        </tr>
                        <tr *ngFor="let _item of item.items; let i = index">
                            <td>{{ _item.nombre_dia }}</td>
                            <td>{{ _item.hora_inicio }}</td>
                            <td>{{ _item.hora_fin }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
