<div class="modal-content">

  <form class="form-horizontal form-material" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="modal-header text-center">
      <p class="heading lead"><mdb-icon fas icon="plus"></mdb-icon> Sucursal</p>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true" class="white-text">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">

        <div class="form-row ">
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="md-form form-sm form-group mt-1">
                      <input type="text" id="id_ruc" formControlName="ruc" class="form-control"
                            mdbInput mdbValidate>
                      <label for="id_ruc"  class="font-weight-bold">R.U.C (*)</label>

                    </div>
              </div>

              <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="md-form form-sm form-group mt-1">
                    <input type="text" id="id_clave" formControlName="clave" class="form-control"
                            mdbInput mdbValidate>
                    <label for="id_clave"  class="font-weight-bold">Clave (*)</label>

                  </div>
            </div>

        </div>

        <div class="form-row mt-n2">
          <div class="col-sm-12 col-xs-12">
              <div class="md-form form-sm form-group mt-1">
                <input type="text" id="id_razon_social" formControlName="razon_social" class="form-control"
                        mdbInput mdbValidate>
                <label for="id_razon_social" class="font-weight-bold">Razon Social (*)</label>

              </div>
          </div>
        </div>

        <div class="form-row mt-n2">
          <div class="col-sm-12 col-xs-12">
              <div class="md-form form-sm form-group mt-1">
                  <input type="text" id="id_nombre_comercial" formControlName="nombre_comercial" class="form-control"
                          mdbInput>
                  <label for="id_nombre_comercial">Nombre Comercial</label>

                </div>
            </div>
      </div>

      <div class="form-row mt-n2">
        <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="md-form form-sm form-group mt-1">
                  <input type="text" id="direccion" formControlName="direccion" class="form-control"
                          mdbInput>
                  <label for="direccion">Direcci√≥n</label>
                </div>
            </div>
        </div>

        <div class="form-row mt-n2">

          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="md-form form-sm form-group mt-1">
                  <input
                    formControlName="locacion"
                    type="text"
                    class="completer-input form-control mdb-autocomplete mb-0"
                    [mdbAutoCompleter]="auto"
                    placeholder="Dep/Distr/Prov"
                    (keydown)="onKeydown($event)"
                    (keyup)="buscarUbigeo($event)"
                  />
                  <mdb-auto-completer #auto="mdbAutoCompleter" textNoResults="No se encontraron resultados" [clearButton]="false">
                    <mdb-option *ngFor="let item of filteredUbigeo | async" [value]="item.nombre" (onSelectionChange)="selectUbigeo(item)">
                      {{ item.nombre }}
                    </mdb-option>
                  </mdb-auto-completer>
                </div>
            </div>
        </div>

        <div class="row">
                <app-checkbox-modulos [item]="item"
                                      (selectItem)="changeCheckbox($event)" 
                                      *ngFor="let item of _modulos; let i = index">
                </app-checkbox-modulos>
        </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button mdbBtn size="sm" type="submit" [disabled]="!registerForm.valid" color="danger" class="waves-light" mdbWavesEffect>Grabar</button>
    </div>

  </form>

</div>
