<div class="container">
        
        <div class="row mt-4">

            <div class="col-xs-12 col-sm-12">

                <div class="titulo_seccion">FORMATO DE DOCUMENTOS PDF</div>
                
            </div>
        </div>


        <div class="row">
            <div class="col-sm-8">

                <div class=row>
                    <div class="col-sm-12">
                        <div class="file-field md-form">
                            <div mdbBtn [floating]="true" size="md" color="primary" mdbWavesEffect>
                              <mdb-icon fas icon="cloud-upload-alt" aria-hidden="true"></mdb-icon>
                              <input type="file" mdbFileSelect (change)="seleccionImagen($event)">
                            </div>
                            <div class="file-path-wrapper mt-3">
                              <input class="file-path" type="text" placeholder="Elegir Logotipo" [(ngModel)]="fileName" readonly>
                            </div>
                        </div>
                
                    </div>
            
          
                </div>
                
                <div class="row">
                    <div class="col-sm-12 horizontal">
                        <span class="label">Ubicaci√≥n del Logo</span>
                        <div class="custom-control custom-radio mt-3" *ngFor="let item of options_ubicacion let i = index">
                            <input type="radio" class="custom-control-input" id="ubicacion_logo_{{ i }}" name="ubicacion_logo" [(ngModel)]="ubicacion_logo" [value]="item.value" mdbInput>
                            <label class="custom-control-label" for="ubicacion_logo_{{ i }}">{{ item.label }}</label>
                        </div>
                    </div>
                </div>
            
                <div class="form-row mt-3">
                    <div class="col-sm-4">
                        <div class="md-form form-sm">
                            <input mdbInput type="number" id="logo_w" class="form-control form-control-sm" [(ngModel)]="logo_w">
                            <label for="logo_w" class="active">Ancho del Logo</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body preview">
                        <img *ngIf="!url_logo" [src]="imageUrl" [ngClass]="ubicacion_logo == 1 ? 'logo_posicionado_1' : 'logo_posicionado_2'">
                        <img *ngIf="url_logo" [src]="url_logo" [ngClass]="ubicacion_logo == 1 ? 'logo_posicionado_1' : 'logo_posicionado_2'">

                        <hr>

                        <div class="footer"  [innerHTML]="footer">
                        </div>
                    </div>
                </div>
            </div>

        </div>

                    
        <div class="form-row mt-n4">
            <div class="col-sm-12">
                <div class="md-form form-sm">
                    <textarea rows="2" mdbInput type="text" id="footer" class="md-textarea text-center form-control form-control-sm" [(ngModel)]="footer"></textarea>
                    <label for="footer">Texto Footer</label>
                </div>
            </div>
        </div>
    
        <hr>
    
        <div class="row mt-3 ">
            <div class="col-sm-12  d-flex justify-content-center">
                <button mdbBtn size="sm" color="danger" class="waves-light" mdbWavesEffect (click)="regresar()">Regresar</button>
              <button mdbBtn size="sm" type="submit" [disabled]="disabled" color="primary" class="waves-light" (click)="onSubmit()" mdbWavesEffect>Guardar</button>
            </div>
         </div>
    
</div>
