    <div class="modal-content">

      <form class="form-horizontal form-material" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="modal-header text-center">
          <p class="heading lead"> <mdb-icon fas icon="plus"></mdb-icon> Usuario</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">

              <div class="form-row ">
                   <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="first_name" formControlName="first_name" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="first_name"  class="font-weight-bold">Nombres (*)</label>


                        </div>
                   </div>

                   <div class="col-md-6 col-sm-6 col-xs-12">

                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="last_name" formControlName="last_name" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="last_name"  class="font-weight-bold">Apellidos (*)</label>
                        </div>


                   </div>

              </div>

          <div class="form-row ">
                   <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="text" id="email" formControlName="email" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="email"  class="font-weight-bold">Correo Electrónico (*)</label>


                        </div>
                   </div>

              </div>



              <div class="form-row">
                   <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="password" id="password" formControlName="password" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="password">Ingrese una Contraseña</label>

                        </div>
                   </div>

                  <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="md-form form-sm form-group mt-1">
                          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                                 mdbInput mdbValidate>
                          <label for="confirmPassword">Repita la Contraseña</label>

                        </div>
                   </div>

              </div>

              <div class="form-row ">


                  <div class="col-md-4 col-sm-6 col-xs-12">
                      <mdb-checkbox formControlName="is_superuser">Es Administrador?</mdb-checkbox>
                  </div>

              </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn size="sm" type="submit" [disabled]="!registerForm.valid"  color="danger" class="waves-light" mdbWavesEffect>Grabar</button>
        </div>

      </form>

    </div>
